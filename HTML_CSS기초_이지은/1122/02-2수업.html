<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS2</title>
    <style>
        h4{
            border: solid 5px green;
        }
    </style>
</head>
<body>
    <h2>박스 모델</h2>
    <p>
        웹페이지에 있는 html 요소는 사각형 형태를 가지는 박스로 생각할 수 있다.<br>     
        css에서는 이러한 박스에 경계선을 그릴 수 있고 간격을 조정하여 요소를 화면에 배치할 수 있으며<br>
        이것을 가능하게 해주는 것이 박스 모델(box model)이다.<br>
        박스 모델은 경계선(border), 마진(margin), 패딩(padding) 세 가지 구성요소를 가진다.
    </p>

<h4></h4>
</body>
</html>
